<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đang chuyển hướng...</title>
  <script type="text/javascript">
    window.onload = function() {
      // Ghi nhận thời gian hiện tại
      var start = Date.now();
      
      // Thử mở ứng dụng bằng custom URL scheme
      // Thay "yourapp://open?param=value" bằng scheme của ứng dụng của bạn
      window.location = "meeymap://";
      
      // Sau 2 giây (2000ms) kiểm tra xem người dùng có được chuyển sang ứng dụng không
      setTimeout(function() {
        // Nếu hiệu ứng chuyển hướng không xảy ra, thời gian chênh lệch sẽ nhỏ hơn ngưỡng (vd: 2500ms)
        if (Date.now() - start < 2500) {
          // Chuyển hướng sang trang Google Play của ứng dụng
          window.location = "https://play.google.com/store/apps/details?id=com.meeymap.app.beta";
        }
      }, 2000);
    };
  </script>
</head>
<body>
  <p>Đang chuyển hướng, vui lòng chờ...</p>
</body>
</html>
